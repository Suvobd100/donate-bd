<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- google font end  -->
     <!-- daisyui start -->  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- daisyui end -->

    <title>Donate Bangladesh</title>
    <style>
    .lexend
    {font-family: "Lexend", sans-serif; }
    </style>
</head>

<body class="lexend">
    <main class="container mx-auto">
        <header class="text-4xl">
            <!-- nav start -->
            <div class="flex bg-slate-100 pl-14 pr-14">
                <div class="navbar-start mt-4">
                  
                  <button class="text-xl w-1/6  bg-lime-300 rounded-md p-2 text-center">Blog</button>
                </div>
               
                <div class="navbar-center lg:flex h-32 mt-4">
                <!-- menu -->
                  <ul class="menu-horizontal ">
                    <li><img class="w-5/6" src="./assets/logo/logo.png" alt="Logo Donate Bangladesh" srcset=""></li>
                   
                    <li><a class="text-xl">Donate Bangladesh</a></li>
                  </ul>
                </div>
                <div class="navbar-end flex items-start gap-2 mt-8">
                  <a class=""><img src="./assets/logo/coin.png" alt="" srcset=""></a>
                  <div class="gap-3 text-xl items-center flex">
                    <a><span>5500</span></a>
                  <a><span>BDT</span></a>
                  </div>
                </div>
            </div>
            <!-- nav end -->
        </header>

        <body>
            <div class="bg-orange-300 min-h-screen mx-auto">
                <div class="mb-4 container bg-blue-500 p-6">
                    <!-- tab -->
                <div class="flex justify-center gap-4">
                    <button
                      id="donation-tab"
                      class="sm:w-1/12 py-2 rounded-md  text-black font-semibold bg-lime-300"
                    >
                      Assistant
                    </button>
                    <button
                      id="history-tab"
                      class="sm:w-1/12 py-2 rounded-md border-4 text-gray-600 font-semibold bg-neutral-50"
                    >
                      History
                    </button>
                  </div>
                  <!-- card--1 -->
                <section class=" flex justify-center mt-4">
                    
                    <div class="card bg-base-100 w-8/12 shadow-xl grid grid-cols-2">
                        <figure class="px-10 pt-10">
                          <img class="w-2/4"
                            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes"
                            class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>


                </section>
                </div>
            </div>
            
            <script src="./assets/js/index.js"></script>
        </body>
        <footer></footer>
    </main>
    
</body>
</html>
